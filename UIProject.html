<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator UI Project</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="UIProject.css">

</head>

<body>
	<div class="container main-page">
		<div class="row">
			<div class="col-md-12 first-row" style="font-family: Arial, Helvetica, sans-serif; ">
				<p style="background-color: darkgray; text-align: right; padding-right: 50px; color: white; height: 100px; padding-top: 2rem; font-size: 60px;">0</p>
				<div class="row sub-page" style="text-align: center; height: 400px;">
					<div class="col-md-3" style="border: 1px solid black;">AC</div>
					<div class="col-md-3" style="border: 1px solid black;">+/-</div>
					<div class="col-md-3" style="border: 1px solid black;">% </div>
					<div class="col-md-3" style="background-color: orange; margin-top: 0;">รท</div>
					<hr>
					<div class="col-md-3" style="border: 1px solid black;">7</div>
					<div class="col-md-3" style="border: 1px solid black;">8</div>
					<div class="col-md-3" style="border: 1px solid black;">9</div>
					<div class="col-md-3" style="background-color: orange;">x</div>
					<hr>
					<div class="col-md-3" style="border: 1px solid black;">4</div>
					<div class="col-md-3" style="border: 1px solid black;">5</div>
					<div class="col-md-3" style="border: 1px solid black;">6</div>
					<div class="col-md-3" style="background-color: orange;">-</div>
					<hr>
					<div class="col-md-3" style="border: 1px solid black;">1</div>
					<div class="col-md-3" style="border: 1px solid black;">2</div>
					<div class="col-md-3" style="border: 1px solid black;">3</div>
					<div class="col-md-3" style="background-color: orange;">+</div>
					<hr>
					<div class="col-md-6" style="border: 1px solid black;">0</div>
					<div class="col-md-3" style="border: 1px solid black;">.</div>
					<div class="col-md-3" style="background-color: orange;">=</div>

				</div>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
